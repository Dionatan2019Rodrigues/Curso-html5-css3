<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 06</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos podemos inserir os elementos da lista a seguir. Passe o mouse sobre 
        os termos para descobrir qual tag deverá utilizar em cada uso.
    </p>
    <ul type="square">
        <li><abbr title="<p>">Parágrafo</abbr></li>
        <li><abbr title="<h1>">Títulos</abbr></li>
        <li><abbr title="<img>">Imagens</abbr></li>
        <li><abbr title="<abbr>">Abreviações</abbr></li>
        <li><abbr title="<pre><code>">Códigos-fonte</abbr></li>
        <li><abbr title="<ol><li>">Listas Númeradas</abbr></li>
        <li><abbr title="<dl><dt><dd>">Listas com demarcações</abbr></li>
    </ul>
</body>
</html>
